<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 模型檢視器與 AR 體驗</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .viewer-section {
            height: 50vh;
            position: relative;
            touch-action: none; /* 啟用觸控事件 */
        }
        
        #model-viewer {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            cursor: grab; /* 顯示可拖動的游標 */
        }
        
        #model-viewer:active {
            cursor: grabbing; /* 拖動時的游標 */
        }
        
        .ar-section {
            height: 50vh;
            position: relative;
        }
        
        .ar-scene {
            width: 100%;
            height: 100%;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .section-title {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 3D 模型檢視器部分 -->
        <div class="viewer-section">
            <div class="section-title">3D 模型檢視器</div>
            <div id="model-viewer"></div>
            <div class="controls">
                <button id="reset-view">重置視角</button>
            </div>
        </div>
        
        <!-- AR 部分 -->
        <div class="ar-section">
            <div class="section-title">AR 體驗</div>
            <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" class="ar-scene" touch-action="none" gesture-detector>
                <a-marker preset="hiro">
                    <a-entity
                        position="0 1 0"
                        scale="0.15 0.15 0.15"
                        rotation="90 0 0"
                        gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf"
                        gesture-handler="minScale: 0.05; maxScale: 0.5; rotationFactor: 1;"
                    ></a-entity>
                </a-marker>
                <a-entity camera></a-entity>
            </a-scene>
            <div class="controls">
                <button id="start-ar">啟動 AR</button>
            </div>
            <div style="position: absolute; bottom: 60px; left: 10px; background-color: rgba(0, 0, 0, 0.5); color: white; padding: 5px 10px; border-radius: 4px; z-index: 10;">
                提示：<br>• 掃描 Hiro 標記<br>• 單指拖動可旋轉模型<br>• 雙指縮放可調整大小
            </div>
        </div>
    </div>

    <script>
        // 3D 模型檢視器
        let scene, camera, renderer, controls, model;
        
        function initViewer() {
            // 創建場景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            // 創建相機
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / 2 / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // 創建渲染器
            const container = document.getElementById('model-viewer');
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            
            // 滑鼠和觸控追蹤變數
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            
            // 直接操作模型的事件處理
            container.addEventListener('mousedown', function(e) {
                isDragging = true;
                previousMousePosition = {
                    x: e.clientX,
                    y: e.clientY
                };
            });
            
            container.addEventListener('mousemove', function(e) {
                if (!isDragging || !model) return;
                
                const deltaMove = {
                    x: e.clientX - previousMousePosition.x,
                    y: e.clientY - previousMousePosition.y
                };
                
                // 直接旋轉模型，而不是相機
                model.rotation.y += deltaMove.x * 0.01;
                model.rotation.x += deltaMove.y * 0.01;
                
                previousMousePosition = {
                    x: e.clientX,
                    y: e.clientY
                };
            });
            
            window.addEventListener('mouseup', function() {
                isDragging = false;
            });
            
            // 觸控事件
            container.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    isDragging = true;
                    previousMousePosition = {
                        x: e.touches[0].clientX,
                        y: e.touches[0].clientY
                    };
                } else if (e.touches.length === 2) {
                    // 記錄初始兩指距離
                    previousDist = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                }
                e.preventDefault();
            }, { passive: false });
            
            container.addEventListener('touchmove', function(e) {
                if (!model) return;
                
                if (e.touches.length === 1 && isDragging) {
                    const deltaMove = {
                        x: e.touches[0].clientX - previousMousePosition.x,
                        y: e.touches[0].clientY - previousMousePosition.y
                    };
                    
                    // 直接旋轉模型，而不是相機
                    model.rotation.y += deltaMove.x * 0.01;
                    model.rotation.x += deltaMove.y * 0.01;
                    
                    previousMousePosition = {
                        x: e.touches[0].clientX,
                        y: e.touches[0].clientY
                    };
                }
                
                // 處理二指縮放
                if (e.touches.length === 2 && previousDist !== null) {
                    const currentDist = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    
                    // 計算縮放比例
                    const scaleFactor = currentDist / previousDist;
                    
                    // 對模型應用縮放
                    if (scaleFactor > 1.01) {
                        // 放大
                        model.scale.x *= 1.05;
                        model.scale.y *= 1.05;
                        model.scale.z *= 1.05;
                        previousDist = currentDist;
                    } else if (scaleFactor < 0.99) {
                        // 縮小
                        model.scale.x *= 0.95;
                        model.scale.y *= 0.95;
                        model.scale.z *= 0.95;
                        previousDist = currentDist;
                    }
                    
                    // 限制最小和最大縮放
                    const minScale = 0.5;
                    const maxScale = 4.0;
                    
                    if (model.scale.x < minScale) {
                        model.scale.set(minScale, minScale, minScale);
                    } else if (model.scale.x > maxScale) {
                        model.scale.set(maxScale, maxScale, maxScale);
                    }
                }
                
                e.preventDefault();
            }, { passive: false });
            
            container.addEventListener('touchend', function(e) {
                isDragging = false;
                previousDist = null;
                e.preventDefault();
            }, { passive: false });
            
            let previousDist = null;
            
            // 添加軌道控制 - 但不直接使用
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;
            controls.enablePan = true;
            controls.enableRotate = true;
            controls.autoRotate = false;
            controls.minDistance = 2;
            controls.maxDistance = 15;
            controls.rotateSpeed = 1.0;
            controls.zoomSpeed = 1.2;
            controls.panSpeed = 0.8;
            controls.touches = {
                ONE: THREE.TOUCH.ROTATE,
                TWO: THREE.TOUCH.DOLLY_PAN
            };
            
            // 禁用OrbitControls，使用我們自己的控制
            controls.enabled = false;
            
            // 添加拖動提示
            const infoText = document.createElement('div');
            infoText.style.position = 'absolute';
            infoText.style.top = '50px';
            infoText.style.left = '10px';
            infoText.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            infoText.style.color = 'white';
            infoText.style.padding = '5px 10px';
            infoText.style.borderRadius = '4px';
            infoText.innerHTML = '提示：<br>• 用手指拖動可360°旋轉模型<br>• 雙指縮放可調整大小<br>• 雙指滑動可平移視角';
            document.getElementById('model-viewer').appendChild(infoText);
            
            // 添加光源
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // 載入 3D 模型
            const loader = new THREE.GLTFLoader();
            loader.load(
                'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf',
                function (gltf) {
                    model = gltf.scene;
                    scene.add(model);
                    
                    // 調整模型位置和大小 - 增加了模型大小
                    model.scale.set(1.5, 1.5, 1.5);
                    
                    // 調整模型旋轉角度，讓小鴨站立
                    model.rotation.x = Math.PI / 2;
                    
                    // 自動居中模型
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    // 向上移動模型
                    model.position.y += 2;
                    
                    // 調整相機位置以適應較大的模型
                    camera.position.z = 8;
                },
                undefined,
                function (error) {
                    console.error('載入模型時出錯:', error);
                }
            );
            
            // 處理視窗大小變化
            window.addEventListener('resize', onWindowResize);
            
            // 動畫循環
            animate();
        }
        
        function onWindowResize() {
            const container = document.getElementById('model-viewer');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // 按鈕控制
        document.getElementById('reset-view').addEventListener('click', function() {
            if (model) {
                // 重置模型旋轉
                model.rotation.set(Math.PI / 2, 0, 0);
                // 重置模型大小
                model.scale.set(1.5, 1.5, 1.5);
                
                // 保持模型在上方
                // 先重置位置
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                // 再向上移動
                model.position.y += 2;
            }
            // 重置相機位置
            camera.position.set(0, 0, 8);
        });
        
        document.getElementById('start-ar').addEventListener('click', function() {
            alert('請將相機對準 Hiro 標記來查看 AR 模型！\n您可以在網上搜尋並列印 Hiro 標記。');
        });
        
        // 初始化
        window.onload = function() {
            initViewer();
        };

        // 註冊手勢處理組件
        AFRAME.registerComponent('gesture-detector', {
            schema: {
                element: { default: '' }
            },
            init: function() {
                this.targetElement = this.data.element && document.querySelector(this.data.element);
                if (!this.targetElement) {
                    this.targetElement = this.el;
                }
                
                this.internalState = {
                    previousState: null
                };
                
                this.emitGestureEvent = this.emitGestureEvent.bind(this);
                
                this.targetElement.addEventListener('touchstart', this.emitGestureEvent);
                this.targetElement.addEventListener('touchend', this.emitGestureEvent);
                this.targetElement.addEventListener('touchmove', this.emitGestureEvent);
            },
            
            emitGestureEvent: function(event) {
                const currentState = this.getTouchState(event);
                const previousState = this.internalState.previousState;
                
                const gestureContinues = previousState && currentState && 
                    currentState.touchCount == previousState.touchCount;
                
                const gestureEnded = previousState && !gestureContinues;
                const gestureStarted = currentState && !gestureContinues;
                
                if (gestureEnded) {
                    const eventName = this.getEventPrefix(previousState.touchCount) + 'fingerend';
                    this.el.emit(eventName, previousState);
                    this.internalState.previousState = null;
                }
                
                if (gestureStarted) {
                    currentState.startTime = performance.now();
                    currentState.startPosition = currentState.position;
                    currentState.startSpread = currentState.spread;
                    
                    const eventName = this.getEventPrefix(currentState.touchCount) + 'fingerstart';
                    this.el.emit(eventName, currentState);
                    this.internalState.previousState = currentState;
                }
                
                if (gestureContinues) {
                    const eventDetail = {
                        positionChange: {
                            x: currentState.position.x - previousState.position.x,
                            y: currentState.position.y - previousState.position.y
                        }
                    };
                    
                    if (currentState.spread) {
                        eventDetail.spreadChange = currentState.spread - previousState.spread;
                    }
                    
                    // 更新狀態
                    Object.assign(previousState, currentState);
                    
                    // 觸發移動事件
                    const eventName = this.getEventPrefix(currentState.touchCount) + 'fingermove';
                    this.el.emit(eventName, eventDetail);
                }
            },
            
            getTouchState: function(event) {
                if (event.touches.length === 0) {
                    return null;
                }
                
                // 計算中心點
                const touchList = [];
                for (let i = 0; i < event.touches.length; i++) {
                    touchList.push(event.touches[i]);
                }
                
                const touchState = {
                    touchCount: touchList.length
                };
                
                // 計算中心點
                const centerPointX = touchList.reduce((sum, touch) => sum + touch.clientX, 0) / touchList.length;
                const centerPointY = touchList.reduce((sum, touch) => sum + touch.clientY, 0) / touchList.length;
                
                touchState.position = { x: centerPointX, y: centerPointY };
                
                // 計算兩指間距離
                if (touchList.length >= 2) {
                    const spread = Math.sqrt(
                        Math.pow(touchList[0].clientX - touchList[1].clientX, 2) +
                        Math.pow(touchList[0].clientY - touchList[1].clientY, 2)
                    );
                    touchState.spread = spread;
                }
                
                return touchState;
            },
            
            getEventPrefix: function(touchCount) {
                const numberNames = ['one', 'two', 'three', 'many'];
                return numberNames[Math.min(touchCount, 4) - 1];
            }
        });
        
        // 註冊手勢處理器
        AFRAME.registerComponent('gesture-handler', {
            schema: {
                enabled: { default: true },
                rotationFactor: { default: 5 },
                minScale: { default: 0.3 },
                maxScale: { default: 8 },
            },
            
            init: function() {
                this.handleScale = this.handleScale.bind(this);
                this.handleRotation = this.handleRotation.bind(this);
                
                this.isVisible = false;
                this.initialScale = this.el.object3D.scale.clone();
                this.scaleFactor = 1;
                
                this.el.sceneEl.addEventListener('markerFound', () => {
                    this.isVisible = true;
                });
                
                this.el.sceneEl.addEventListener('markerLost', () => {
                    this.isVisible = false;
                });
            },
            
            update: function() {
                if (this.data.enabled) {
                    this.el.sceneEl.addEventListener('twofingermove', this.handleScale);
                    this.el.sceneEl.addEventListener('onefingermove', this.handleRotation);
                } else {
                    this.el.sceneEl.removeEventListener('twofingermove', this.handleScale);
                    this.el.sceneEl.removeEventListener('onefingermove', this.handleRotation);
                }
            },
            
            remove: function() {
                this.el.sceneEl.removeEventListener('twofingermove', this.handleScale);
                this.el.sceneEl.removeEventListener('onefingermove', this.handleRotation);
            },
            
            handleRotation: function(event) {
                if (!this.isVisible) {
                    return;
                }
                
                this.el.object3D.rotation.y += event.detail.positionChange.x * this.data.rotationFactor;
                this.el.object3D.rotation.x += event.detail.positionChange.y * this.data.rotationFactor;
            },
            
            handleScale: function(event) {
                if (!this.isVisible) {
                    return;
                }
                
                // 如果沒有 spreadChange 或值太小則忽略
                if (!event.detail.spreadChange || Math.abs(event.detail.spreadChange) < 2) {
                    return;
                }
                
                // 計算縮放倍率
                const scaleDelta = event.detail.spreadChange > 0 ? 1.05 : 0.95;
                
                // 放大或縮小模型
                this.scaleFactor *= scaleDelta;
                
                // 限制縮放範圍
                this.scaleFactor = Math.min(Math.max(this.scaleFactor, this.data.minScale), this.data.maxScale);
                
                // 應用縮放
                this.el.object3D.scale.x = this.scaleFactor * this.initialScale.x;
                this.el.object3D.scale.y = this.scaleFactor * this.initialScale.y;
                this.el.object3D.scale.z = this.scaleFactor * this.initialScale.z;
            }
        });
    </script>
</body>
</html>
