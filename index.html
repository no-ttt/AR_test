<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 模型檢視器與 AR 體驗</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- 添加相機權限處理腳本 -->
    <script>
        // 在AR.js初始化前處理相機權限
        window.addEventListener('camera-init', function() {
            console.log('相機初始化中...');
        });
        
        window.addEventListener('camera-error', function(error) {
            console.error('相機錯誤:', error);
            alert('無法訪問相機。請確保已授予相機權限，然後重新加載頁面。');
        });
        
        // 在頁面加載完成後，初始化AR.js
        document.addEventListener('DOMContentLoaded', function() {
            // 檢查是否已經授予相機權限
            navigator.permissions && navigator.permissions.query({name: 'camera'})
                .then(function(permissionStatus) {
                    console.log('相機權限狀態:', permissionStatus.state);
                    
                    // 如果已經授予權限，隱藏權限按鈕
                    if (permissionStatus.state === 'granted') {
                        document.getElementById('camera-permission').style.display = 'none';
                    }
                    
                    // 監聽權限變化
                    permissionStatus.onchange = function() {
                        console.log('相機權限變更為:', this.state);
                        if (this.state === 'granted') {
                            document.getElementById('camera-permission').style.display = 'none';
                        } else {
                            document.getElementById('camera-permission').style.display = 'inline-block';
                        }
                    };
                })
                .catch(function(error) {
                    console.log('無法查詢權限狀態:', error);
                });
        });
    </script>
    
    <!-- 使用單一的THREE導入方式 -->
    <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
    <script>
        // 手動創建GLTFLoader如果它不存在
        if (typeof THREE !== 'undefined' && typeof THREE.GLTFLoader === 'undefined') {
            console.log('手動定義GLTFLoader');
            THREE.GLTFLoader = function() {
                this.load = function(url, onLoad, onProgress, onError) {
                    console.log('使用替代的GLTFLoader載入:', url);
                    
                    // 創建一個簡單的鴨子模型來替代
                    const duckObject = new THREE.Group();
                    
                    // 身體 - 橢圓
                    const bodyGeometry = new THREE.SphereGeometry(0.5, 32, 32);
                    bodyGeometry.scale(1, 0.7, 1.5);
                    const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xF9D71C });
                    const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                    duckObject.add(body);
                    
                    // 頭
                    const headGeometry = new THREE.SphereGeometry(0.3, 32, 32);
                    const headMaterial = new THREE.MeshPhongMaterial({ color: 0xF9D71C });
                    const head = new THREE.Mesh(headGeometry, headMaterial);
                    head.position.set(0, 0.3, 0.6);
                    duckObject.add(head);
                    
                    // 嘴
                    const beakGeometry = new THREE.ConeGeometry(0.1, 0.4, 32);
                    const beakMaterial = new THREE.MeshPhongMaterial({ color: 0xFFA500 });
                    const beak = new THREE.Mesh(beakGeometry, beakMaterial);
                    beak.rotation.x = Math.PI / 2;
                    beak.position.set(0, 0.2, 0.9);
                    duckObject.add(beak);
                    
                    // 眼睛
                    const eyeGeometry = new THREE.SphereGeometry(0.05, 32, 32);
                    const eyeMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
                    
                    const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
                    leftEye.position.set(0.15, 0.4, 0.7);
                    duckObject.add(leftEye);
                    
                    const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
                    rightEye.position.set(-0.15, 0.4, 0.7);
                    duckObject.add(rightEye);
                    
                    // 包裝為GLTFResult
                    const result = { scene: duckObject };
                    
                    // 調用成功回調
                    if (onLoad) {
                        setTimeout(() => {
                            onLoad(result);
                        }, 500);
                    }
                };
            };
        }
    </script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // 確保THREE已經載入
        if (typeof THREE === 'undefined') {
            console.error('THREE is not defined. Ensure three.js is properly loaded.');
        } else {
            console.log('THREE is loaded:', THREE.REVISION);
        }
    </script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .ar-section {
            height: 100vh;
            position: relative;
        }
        
        .ar-scene {
            width: 100%;
            height: 100%;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .section-title {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 10;
        }
        
        .info-text {
            position: absolute;
            bottom: 80px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 10;
        }
        
        /* 添加覆蓋層樣式 */
        .permission-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
        }
        
        .permission-overlay h2 {
            margin-bottom: 20px;
        }
        
        .permission-overlay p {
            margin-bottom: 30px;
            max-width: 80%;
        }
        
        .permission-overlay button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <!-- 相機權限覆蓋層 -->
    <div id="permission-overlay" class="permission-overlay">
        <h2>AR 小鴨體驗</h2>
        <p>此體驗需要使用您的相機。請點擊下方按鈕授予相機權限。</p>
        <button id="grant-permission">授予相機權限</button>
    </div>
    
    <div class="container">
        <!-- AR 部分 -->
        <div class="ar-section">
            <div class="section-title">AR 小鴨體驗</div>
            <a-scene 
                embedded 
                arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; autoGrantPermissions: true;" 
                renderer="logarithmicDepthBuffer: true;" 
                vr-mode-ui="enabled: false" 
                gesture-detector
                loading-screen="dotsColor: white; backgroundColor: black"
                device-orientation-permission-ui="enabled: false"
            >
                <a-assets>
                    <a-asset-item id="duck-model" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf"></a-asset-item>
                </a-assets>
                
                <!-- 使用a-entity直接在相機前方放置模型，不需要標記 -->
                    <a-entity
                    id="duck"
                    position="0 -0.5 -2"
                    scale="0.3 0.3 0.3"
                    rotation="90 0 0"
                    gltf-model="#duck-model"
                    class="clickable"
                    gesture-handler="minScale: 0.1; maxScale: 1.0;"
                    ></a-entity>
                
                <a-entity camera look-controls></a-entity>
            </a-scene>
            <div class="controls">
                <button id="reset-view">重置視角</button>
                <button id="auto-rotate">自動旋轉</button>
                <button id="move-closer">向前</button>
                <button id="move-away">向後</button>
            </div>
            <div class="info-text">
                提示：<br>• 單指拖動可旋轉模型<br>• 雙指縮放可調整大小
            </div>
        </div>
    </div>

    <script>
        // 定義共用變量
        const DUCK_MODEL_URL = 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf';
        
        // 在頁面載入時初始化並預載入模型
        window.onload = function() {
            console.log('頁面載入完成');
            
            // 預載入AR模型以確保後續AR體驗順暢
            fetch(DUCK_MODEL_URL)
                .then(response => response.json())
                .then(data => {
                    console.log('AR模型預載入成功');
                })
                .catch(error => {
                    console.error('AR模型預載入失敗:', error);
                });
                
            // 處理覆蓋層和相機權限
            const overlay = document.getElementById('permission-overlay');
            const grantButton = document.getElementById('grant-permission');
            
            // 檢查是否已經授予相機權限
            if (navigator.permissions && navigator.permissions.query) {
                navigator.permissions.query({name: 'camera'})
                    .then(function(permissionStatus) {
                        console.log('相機權限狀態:', permissionStatus.state);
                        
                        // 如果已經授予權限，隱藏覆蓋層
                        if (permissionStatus.state === 'granted') {
                            overlay.style.display = 'none';
                        }
                        
                        // 監聽權限變化
                        permissionStatus.onchange = function() {
                            console.log('相機權限變更為:', this.state);
                            if (this.state === 'granted') {
                                overlay.style.display = 'none';
                            } else {
                                overlay.style.display = 'flex';
                            }
                        };
                    })
                    .catch(function(error) {
                        console.log('無法查詢權限狀態:', error);
                    });
            }
            
            // 授予權限按鈕點擊處理
            grantButton.addEventListener('click', function() {
                // 請求相機權限
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(function(stream) {
                            console.log('相機權限已授予');
                            // 釋放相機資源，讓AR.js可以使用
                            stream.getTracks().forEach(track => track.stop());
                            // 隱藏覆蓋層
                            overlay.style.display = 'none';
                            // 重新載入AR場景
                            const arScene = document.querySelector('a-scene');
                            if (arScene) {
                                setTimeout(() => {
                                    arScene.reload();
                                }, 500);
                            }
                        })
                        .catch(function(error) {
                            console.error('相機權限被拒絕:', error);
                            alert('無法獲取相機權限。請在瀏覽器設置中允許相機訪問，然後重新載入頁面。');
                        });
                } else {
                    alert('您的瀏覽器不支持相機訪問。請使用最新版本的Chrome、Firefox或Safari。');
                }
            });
            
            // 設置重置按鈕功能
            document.getElementById('reset-view').addEventListener('click', function() {
                console.log('重置模型位置和大小');
                const duckEntity = document.getElementById('duck');
                if (duckEntity) {
                    // 重置位置
                    duckEntity.setAttribute('position', '0 -0.5 -2');
                    // 重置旋轉，保持90度X軸旋轉讓鴨子站立
                    duckEntity.setAttribute('rotation', '90 0 0');
                    // 重置縮放
                    duckEntity.setAttribute('scale', '0.3 0.3 0.3');
                }
            });
            
            // 設置自動旋轉按鈕功能
            let autoRotating = false;
            let rotationInterval;
            const autoRotateButton = document.getElementById('auto-rotate');
            
            autoRotateButton.addEventListener('click', function() {
                const duckEntity = document.getElementById('duck');
                if (!duckEntity) return;
                
                autoRotating = !autoRotating;
                
                if (autoRotating) {
                    autoRotateButton.textContent = '停止旋轉';
                    autoRotateButton.style.backgroundColor = '#e74c3c';
                    
                    // 啟動自動旋轉
                    rotationInterval = setInterval(function() {
                        const currentRotation = duckEntity.getAttribute('rotation');
                        duckEntity.setAttribute('rotation', {
                            x: currentRotation.x,
                            y: (currentRotation.y + 1) % 360,
                            z: currentRotation.z
                        });
                    }, 30);
                } else {
                    autoRotateButton.textContent = '自動旋轉';
                    autoRotateButton.style.backgroundColor = '#4CAF50';
                    
                    // 停止自動旋轉
                    clearInterval(rotationInterval);
                }
            });

            // 設置向前按鈕功能
            document.getElementById('move-closer').addEventListener('click', function() {
                const duckEntity = document.getElementById('duck');
                if (!duckEntity) return;
                
                const currentPosition = duckEntity.getAttribute('position');
                // z值減小，模型向前移動（接近相機）
                const newZ = Math.max(currentPosition.z - 0.5, -5);
                duckEntity.setAttribute('position', {
                    x: currentPosition.x,
                    y: currentPosition.y,
                    z: newZ
                });
            });
            
            // 設置向後按鈕功能
            document.getElementById('move-away').addEventListener('click', function() {
                const duckEntity = document.getElementById('duck');
                if (!duckEntity) return;
                
                const currentPosition = duckEntity.getAttribute('position');
                // z值增大，模型向後移動（遠離相機）
                const newZ = Math.min(currentPosition.z + 0.5, -1);
                duckEntity.setAttribute('position', {
                    x: currentPosition.x,
                    y: currentPosition.y,
                    z: newZ
                });
            });
        };

        // 檢查組件是否已註冊，如果已註冊則不再重複註冊
        if (!AFRAME.components['gesture-detector']) {
            // 註冊手勢檢測組件
            AFRAME.registerComponent('gesture-detector', {
                schema: {
                    element: { default: '' }
                },
                init: function() {
                    this.targetElement = this.data.element && document.querySelector(this.data.element);
                    if (!this.targetElement) {
                        this.targetElement = this.el;
                    }
                    
                    this.internalState = {
                        previousState: null
                    };
                    
                    this.emitGestureEvent = this.emitGestureEvent.bind(this);
                    
                    this.targetElement.addEventListener('touchstart', this.emitGestureEvent, { passive: false });
                    this.targetElement.addEventListener('touchend', this.emitGestureEvent, { passive: false });
                    this.targetElement.addEventListener('touchmove', this.emitGestureEvent, { passive: false });
                },
                
                emitGestureEvent: function(event) {
                    event.preventDefault();
                    
                    const currentState = this.getTouchState(event);
                    const previousState = this.internalState.previousState;
                    
                    const gestureContinues = previousState && currentState && 
                        currentState.touchCount == previousState.touchCount;
                    
                    const gestureEnded = previousState && !gestureContinues;
                    const gestureStarted = currentState && !gestureContinues;
                    
                    if (gestureEnded) {
                        const eventName = this.getEventPrefix(previousState.touchCount) + 'fingerend';
                        this.el.emit(eventName, previousState);
                        this.internalState.previousState = null;
                    }
                    
                    if (gestureStarted) {
                        currentState.startTime = performance.now();
                        currentState.startPosition = currentState.position;
                        currentState.startSpread = currentState.spread;
                        
                        const eventName = this.getEventPrefix(currentState.touchCount) + 'fingerstart';
                        this.el.emit(eventName, currentState);
                        this.internalState.previousState = currentState;
                    }
                    
                    if (gestureContinues) {
                        const eventDetail = {
                            positionChange: {
                                x: currentState.position.x - previousState.position.x,
                                y: currentState.position.y - previousState.position.y
                            }
                        };
                        
                        if (currentState.spread) {
                            eventDetail.spreadChange = currentState.spread - previousState.spread;
                            console.log("Spread change:", eventDetail.spreadChange);
                        }
                        
                        // 更新狀態
                        Object.assign(previousState, currentState);
                        
                        // 觸發移動事件
                        const eventName = this.getEventPrefix(currentState.touchCount) + 'fingermove';
                        this.el.emit(eventName, eventDetail);
                    }
                },
                
                getTouchState: function(event) {
                    if (event.touches.length === 0) {
                        return null;
                    }
                    
                    // 計算中心點
                    const touchList = [];
                    for (let i = 0; i < event.touches.length; i++) {
                        touchList.push(event.touches[i]);
                    }
                    
                    const touchState = {
                        touchCount: touchList.length
                    };
                    
                    // 計算中心點
                    const centerPointX = touchList.reduce((sum, touch) => sum + touch.clientX, 0) / touchList.length;
                    const centerPointY = touchList.reduce((sum, touch) => sum + touch.clientY, 0) / touchList.length;
                    
                    touchState.position = { x: centerPointX, y: centerPointY };
                    
                    // 計算兩指間距離
                    if (touchList.length >= 2) {
                        const dx = touchList[1].clientX - touchList[0].clientX;
                        const dy = touchList[1].clientY - touchList[0].clientY;
                        touchState.spread = Math.sqrt(dx * dx + dy * dy);
                    }
                    
                    return touchState;
                },
                
                getEventPrefix: function(touchCount) {
                    const numberNames = ['one', 'two', 'three', 'many'];
                    return numberNames[Math.min(touchCount, 4) - 1];
                }
            });
        }
        
        // 檢查組件是否已註冊，如果已註冊則不再重複註冊
        if (!AFRAME.components['gesture-handler']) {
            // 註冊手勢處理器
            AFRAME.registerComponent('gesture-handler', {
                schema: {
                    enabled: { default: true },
                    rotationFactor: { default: 1 },
                    minScale: { default: 0.05 },
                    maxScale: { default: 3 }
                },
                
                init: function() {
                    this.initialScale = this.el.object3D.scale.clone();
                    this.scaleFactor = 1;
                    
                    // 不再需要檢查標記可見性
                    this.isMarkerVisible = true;
                    
                    this.el.addEventListener('click', this.onClick.bind(this));
                    
                    // 用於縮放和旋轉的事件監聽器
                    this.el.sceneEl.addEventListener('onefingermove', this.handleRotation.bind(this));
                    this.el.sceneEl.addEventListener('twofingermove', this.handleScale.bind(this));
                },
                
                onClick: function(evt) {
                    console.log("Duck clicked!");
                },
                
                handleRotation: function(evt) {
                    // 移除標記可見性檢查
                    
                    // 計算旋轉量
                    const rotationSpeed = 4;
                    this.el.object3D.rotation.y += evt.detail.positionChange.x * this.data.rotationFactor * rotationSpeed;
                    this.el.object3D.rotation.x += evt.detail.positionChange.y * this.data.rotationFactor * rotationSpeed;
                },
                
                handleScale: function(evt) {
                    // 移除標記可見性檢查
                    
                    console.log("Scale event:", evt.detail.spreadChange);
                    
                    // 根據手指距離變化計算縮放係數
                    if (evt.detail.spreadChange > 0) {
                        // 放大
                        this.scaleFactor = this.scaleFactor * (1 + evt.detail.spreadChange / 50);
                    } else {
                        // 縮小
                        this.scaleFactor = this.scaleFactor * (1 + evt.detail.spreadChange / 50);
                    }
                    
                    // 限制縮放範圍
                    this.scaleFactor = Math.min(Math.max(this.scaleFactor, this.data.minScale), this.data.maxScale);
                    
                    // 應用縮放
                    this.el.object3D.scale.x = this.scaleFactor * this.initialScale.x;
                    this.el.object3D.scale.y = this.scaleFactor * this.initialScale.y;
                    this.el.object3D.scale.z = this.scaleFactor * this.initialScale.z;
                    
                    console.log("Current scale:", this.scaleFactor);
                }
            });
        }
    </script>
</body>
