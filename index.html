<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 模型檢視器與 AR 體驗</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .viewer-section {
            height: 50vh;
            position: relative;
            touch-action: none; /* 啟用觸控事件 */
        }
        
        #model-viewer {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            cursor: grab; /* 顯示可拖動的游標 */
        }
        
        #model-viewer:active {
            cursor: grabbing; /* 拖動時的游標 */
        }
        
        .ar-section {
            height: 50vh;
            position: relative;
        }
        
        .ar-scene {
            width: 100%;
            height: 100%;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .section-title {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 3D 模型檢視器部分 -->
        <div class="viewer-section">
            <div class="section-title">3D 模型檢視器</div>
            <div id="model-viewer"></div>
            <div class="controls">
                <button id="reset-view">重置視角</button>
            </div>
        </div>
        
        <!-- AR 部分 -->
        <div class="ar-section">
            <div class="section-title">AR 體驗</div>
            <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" class="ar-scene" touch-action="none">
                <a-marker preset="hiro">
                    <a-entity
                        position="0 0 0"
                        scale="0.15 0.15 0.15"
                        rotation="90 0 0"
                        gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf"
                        gesture-handler="minScale: 0.05; maxScale: 0.5;"
                    ></a-entity>
                </a-marker>
                <a-entity camera></a-entity>
            </a-scene>
            <div class="controls">
                <button id="start-ar">啟動 AR</button>
            </div>
        </div>
    </div>

    <script>
        // 3D 模型檢視器
        let scene, camera, renderer, controls, model;
        
        function initViewer() {
            // 創建場景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            // 創建相機
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / 2 / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // 創建渲染器
            const container = document.getElementById('model-viewer');
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            
            // 添加軌道控制
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;
            controls.enablePan = true;
            controls.enableRotate = true;
            controls.autoRotate = false;
            controls.minDistance = 2;
            controls.maxDistance = 15;
            controls.rotateSpeed = 1.0;
            controls.zoomSpeed = 1.2;
            controls.panSpeed = 0.8;
            controls.touches = {
                ONE: THREE.TOUCH.ROTATE,
                TWO: THREE.TOUCH.DOLLY_PAN
            };
            
            // 添加拖動提示
            const infoText = document.createElement('div');
            infoText.style.position = 'absolute';
            infoText.style.top = '50px';
            infoText.style.left = '10px';
            infoText.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            infoText.style.color = 'white';
            infoText.style.padding = '5px 10px';
            infoText.style.borderRadius = '4px';
            infoText.innerHTML = '提示：<br>• 用手指拖動可360°旋轉模型<br>• 雙指縮放可調整大小<br>• 雙指滑動可平移視角';
            document.getElementById('model-viewer').appendChild(infoText);
            
            // 添加光源
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // 載入 3D 模型
            const loader = new THREE.GLTFLoader();
            loader.load(
                'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf',
                function (gltf) {
                    model = gltf.scene;
                    scene.add(model);
                    
                    // 調整模型位置和大小 - 增加了模型大小
                    model.scale.set(1.5, 1.5, 1.5);
                    
                    // 調整模型旋轉角度，讓小鴨站立
                    model.rotation.x = Math.PI / 2;
                    
                    // 自動居中模型
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    // 調整相機位置以適應較大的模型
                    camera.position.z = 8;
                },
                undefined,
                function (error) {
                    console.error('載入模型時出錯:', error);
                }
            );
            
            // 處理視窗大小變化
            window.addEventListener('resize', onWindowResize);
            
            // 動畫循環
            animate();
        }
        
        function onWindowResize() {
            const container = document.getElementById('model-viewer');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // 按鈕控制
        document.getElementById('reset-view').addEventListener('click', function() {
            controls.reset();
            if (model) {
                // 重置模型旋轉
                model.rotation.set(Math.PI / 2, 0, 0);
            }
            // 重置相機位置
            camera.position.set(0, 0, 8);
            controls.update();
        });
        
        document.getElementById('start-ar').addEventListener('click', function() {
            alert('請將相機對準 Hiro 標記來查看 AR 模型！\n您可以在網上搜尋並列印 Hiro 標記。');
        });
        
        // 初始化
        window.onload = function() {
            initViewer();
        };
    </script>
</body>
</html>
